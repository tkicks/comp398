<!DOCTYPE html>
<html>
	<head>
		<title>Nutrition Label</title>
		<link rel="stylesheet" style="text/css" href="index.css">
	</head>

	<body>
		<div class="border">
			<!-- first section -->
			<h1>Nutrition Facts</h1>
			<p id="normal_text">Serving Size 2/3 cup (55g)</p>
			<p id="normal_text">Servings Per Container About 8</p>

			<!-- border -->
			<div class="break" id="large"></div>

			<!-- second section -->
			<p id="sm_bold">Amount Per Serving</p>
			<div class="break" id="small"></div>
			<p>
				<strong id="lg_bold">
				Calories</strong> 230
				<span id="float_right">Calories from Fat 72</span>
			</p>

			<div class="break" id="medium"></div>

			<!-- third section -->
			<p id="sm_bold"><span id="float_right">% Daily Value*</span><br/></p>

			<div class"break" id="small"></div>

			<p>
				<strong id="lg_bold">Total Fat</strong>
					8g
			</p>


		</div>
	</body>
</html
